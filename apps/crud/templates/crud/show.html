{% extends  'crud/base.html' %}

{% block title %}
Show
{% endblock %}

{% block body %}










<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <form action="" method="post">
        <label for="">Search Something....</label>
        <input type="search" class="form-control" name="search" id="">
        <input type="submit" class="btn btn-primary" value="Search">
    </form>
    {% for post in posts %}
    <tr>
      <th scope="row">{{post.id}}</th>
      <td><img src="{{post.image.url}}" height="100px" alt=""></td>
      <td>{{post.title}}</td>
      <td>{{post.content}}</td>
      <td>
        <a href="{% url 'update_post' post_id=post.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_post' post_id=post.id %}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
